# Application Name
spring.application.name=agriBazaar-backend

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Server Configuration
server.port=8083

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/agribazaar?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Tell Hibernate to use the 'agribazar' schema for tables (optional for MySQL)
# spring.jpa.properties.hibernate.default_schema=agribazar

# Wait for Hibernate to create tables before running data.sql
spring.jpa.defer-datasource-initialization=true

# --- SQL Initialization Configuration ---

# Use this after the first run (prevents re-inserting data on app restarts)
spring.sql.init.mode=never

# Use this ONLY for the very first run when initializing schema/data:
# spring.sql.init.mode=always

spring.sql.init.continue-on-error=true


spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0