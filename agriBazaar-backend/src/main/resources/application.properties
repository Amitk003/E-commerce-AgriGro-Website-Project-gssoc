spring.application.name=agriBazaar-backend

# Connect to the 'agribazar' database in MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/agribazar?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_mysql_password

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Tell Hibernate to use the 'agribazar' schema for tables (optional for MySQL)
# spring.jpa.properties.hibernate.default_schema=agribazar

# Wait for Hibernate to create tables before running data.sql
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
# JSP View Resolver
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp